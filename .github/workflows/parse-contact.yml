name: Parse Contact Form
on:
  issues:
    types: [opened]

jobs:
  parse_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract Issue Data
        id: extract
        run: |
          FIRST_NAME=$(echo '${{ github.event.issue.body }}' | grep -oP '(?<=\*\*First\*\*: ).*')
          LAST_NAME=$(echo '${{ github.event.issue.body }}' | grep -oP '(?<=\*\*Last\*\*: ).*')

          echo "FIRST_NAME=$FIRST_NAME" >> $GITHUB_ENV
          echo "LAST_NAME=$LAST_NAME" >> $GITHUB
