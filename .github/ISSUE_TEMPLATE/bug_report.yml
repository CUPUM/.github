name: Bug report
description: Report a behavior issue or a broken feature
body:
  - type: markdown
    attributes:
      value: |
        Fill out the following form to report a newly identified bug
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of the problematic behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of the how the feature should behave.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction
      description: Explain the steps needed to reproduce and witness the bug. Include references to the concerned file(s) if applicable.
      placeholder: Reproduction
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs
      description: Please include browser console and server logs around the time this bug occurred. Please try not to insert an image but copy paste the log text.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: System Info
      description: Include here any system-specific information that could help identify or justify the bug's source.
      render: shell
      placeholder: OS, Dependency version(s), Browser(s)
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Severity
      options:
        - Annoyance
        - Serious (but can be worked around)
        - Critical (breaks the platform)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Information
      description: Expand on this bug or its context
    validations:
      required: false
