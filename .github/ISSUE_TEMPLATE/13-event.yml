body:
  - type: markdown
    attributes:
      value: |
        ### Authorisations
        In-person events often require a reservation for the space to be used.

  - type: checkboxes
    id: authorisations
    attributes:
      label: Authorisations checklist
      options:
        - label: Request a reservation
        - label: Request authorization from Direction de la prevention et de la sécurité (for DI space only)
        - label: Obtain an alcohol permit

  - type: markdown
    attributes:
      value: |
        ### Logistics

  - type: checkboxes
    id: logistics
    attributes:
      label: Logistics checklist
      options:
        - label: Prepare audiovisual material
        - label: Prepare drinks and/or beverages for participants

  - type: markdown
    attributes:
      value: |
        ### Invitations
        For internal events, calendar invitations can be used. For events with a wider audience, use a platform such as Eventbrite.

  - type: checkboxes
    id: invitations
    attributes:
      label: Invitations checklist
      options:
        - label: Create guestlist
        - label: Send invitations

  - type: markdown
    attributes:
      value: |
        ### Communication

  - type: checkboxes
    id: communication
    attributes:
      label: Communication checklist
      options:
        - label: Create an issue news to announce the event
        - label: Create an issue news to cover the event
        - label: Contact communication advisor at Faculty of Environmental Design
        - label: Contact communication advisor at University of Montreal
        - label: Contact edition technician for UdeM TV diffusion
