  id: first_name
  attributes:
    label: First name
  validations:
    required: true

- type: input
  id: last_name
  attribues:
    label: Last name
  validations:
    required: true

- type: dropdown
  id: role
  attributes:
    label: What role for this new person
    multiple: true
    options:
      - New student
      - New employee
      - New intern
      - New guest
      - Other
   validations:
     required: true

- type: input
  id: start_date
  attributes:
    label: First day at the UNESCO Chair (onboarding day)
    placeholder: yyyy-mm-dd
  validations:
    required: true

