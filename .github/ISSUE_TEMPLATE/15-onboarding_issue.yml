name: Onboarding
description: "Streamline the onboarding of a new chair member or collaborator."
title: "Onboarding: [First] [Last] as new [Role] starting on [Start date]"
assignees: ["delphineduplain"]
projet: ["CUPUM/33", "CUPUM/145"]
body:

# Guidelines
- type: markdown
  attributes:
    value: |
      ## General
      
      This template manages the onboarding of new collaborators upon their arrival at the UNESCO Chair in Urban Landscape. 

      ## Roles

      The unbording of new collaborators involves the following people:

      - The Chairholder
      - The Project coordinator (who will oversee the Onboardee’s work)
      - The Onboarder
      - The Onboardee 

      ## Description 
      The onboarding aims to ease the rapid and seamless integration to new comers at the UNESCO Chair through three phases:

      1. Pre arrival
      2. Arrival
      3. Post arrival

      Each phases serves a specific purpose and should be completed deligently.
      
      
- type: input
  id: first_name
  attributes:
    label: First name
  validations:
    required: true

- type: input
  id: last_name
  attribues:
    label: Last name
  validations:
    required: true

- type: dropdown
  id: role
  attributes:
    label: What role for this new person
    multiple: true
    options:
      - New student
      - New employee
      - New intern
      - New guest
      - Other
   validations:
     required: true

- type: input
  id: start_date
  attributes:
    label: Start date at the UNESCO Chair
    placeholder: yyyy-mm-dd
  validations:
    required: true

- type: checkboxes
  id: pre_arrival_actions
  attributes:
    label: Pre arrival actions  
    description: Four to two week before the Onboardee _Start date_. 
    options:
      - label: Action: Schedule a 30-minute onboarding meeting with Chairholder on Starting date (use issue comments)
      - label: Action: Schedule a one-hour onboarding meeting with the Project lead on Starting date (use issue comments)
      - label: Action: Schedule a one-hour introduction to GitHub with team member on Starting date (use issue comments)
      - label: Action: Schedule a onboarding tea or lunch with chair members on Starting date (create calendar invite)
      - label: Action: Email Onboardee information and request actions, cc Chairholder and Project coordinator (use template below)
      - label: Action: Add onboardee to all events and event series listed in email 
      - label: Action: Request key to access to office space (use [Key attribution issue template](https://github.com/CUPUM/general/issues/new?template=09-key_issue.yml))
      - label: Action: For non-UdeM Onboardee, create a SIM Account to access UdeM online systems (use link below)
      - label: Action: Once GitHub personal account set up, add Onboardee to UNESCO Chair’s organization GitHub Account and teams
      - label: Action: Ask Slack account administrators to add Onboardee to Slack (use issue comments)

- type: markdown
  id: resources
  attributes:
    value: |
      ### Pre-arrival resources

      #### SIM Account
      The SIM account is required to access digital services at the University of Montreal (wifi, library, MonUdeM, Syncho, etc.). It is _de facto_ the University’s digital identity credentials.
      

      #### Pre-arrival email template

      ´´´
      Dear [First name],

      In prevision to your arrival to the UNESCO Chair in Urban Landscape, please take the time to read the followin email and complete the listed actions at least one week before your starting date.

      **Starting day**
      Your first day at the UNESCO Chair is planned as follow:
      - HH.MM to HH.MM — Welcome meeting with Shin Koseki
      - HH.MM to HH.MM — Project onboarding meeting with [Project coordinator]
      - HH.MM to HH.MM — GitHub introduction session with [Designated chair member]
      - HH.MM to HH.MM — Welcoming [tea/lunch] with members of the UNESCO Chair

      **Upcoming events**
      As part of your affiliation at the UNESCO Chair, you are invited to attend the following reccuring meetings:
      - Project meeting series 1
      - Project meeting series 2
      - ...

      Here are also some additional social events at which we are looking forward to seeing you:
      - Chaire sociale event 1
      - Chaire sociale event 2
      - ...
      
      Electronic calendar invitations for these events will follow.

      **Required actions**
      1. Create an account on https://github.com/ using your @umontreal.ca email address (unless you already have an account)
      2. Create an account on Slack using your @umontreal.ca email address
      3. Email us back your date of birth. This is required to create an UdeM digital access code (SIM).

      Best reagards,
      [Onboarder]

      ´´´


