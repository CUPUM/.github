# Guidelines
- type: markdown
  attributes:
    value: |
      ## General
      
      This template manages the onboarding of new collaborators upon their arrival at the UNESCO Chair in Urban Landscape. 

      ## Roles

      The unbording of new collaborators involves the following people:

      - The Chairholder
      - The Project coordinator (who will oversee the Onboardeeâ€™s work)
      - The Onboarder
      - The Onboardee 

      ## Description 
      The onboarding aims to ease the rapid and seamless integration to new comers at the UNESCO Chair through three phases:

      1. Pre arrival
      2. Arrival
      3. Post arrival

      Each phases serves a specific purpose and should be completed deligently.
      
      
- type: input
  id: first_name
  attributes:
    label: First name
  validations:
    required: true

- type: input
  id: last_name
  attribues:
    label: Last name
  validations:
    required: true

- type: dropdown
  id: role
  attributes:
    label: What role for this new person
    multiple: true
    options:
      - New student
      - New employee
      - New intern
      - New guest
      - Other
   validations:
     required: true

- type: input
  id: start_date
  attributes:
    label: First day at the UNESCO Chair (onboarding day)
    placeholder: yyyy-mm-dd
  validations:
    required: true

- type: checkboxes
  id: pre_arrival
  attributes:
    label: Pre arrival actions  
    description: Four to two week before the Onboardee arrival date. 
    options:
      - label: Action: Schedule a 30-minute onboarding meeting with Chairholder on Starting date
      - label: Action: Schedule a one-hour onboarding meeting with the Project lead on Starting date
      - label: Action: Schedule a one-hour introduction to GitHub with team memebr on Starting date
      - label: Action: Schedule a onboarding tea or lunch with chair members on Starting date
      - label: Action: Email Onboardee, Chairholder and Project coordinator to share information and request actions (use email templates below)
      - label: Action: Add onboardee to all events and event series listed in email
      - label: Action: Request key using a Key attribution issue
      - label: Action: For non-UdeM Onboardee, create a SIM Account to access UdeM online systems (requires birth date and full name)
      - label: Action: Add Onboardee to relevant calendar events (project and social)  
      - label: Action: Once GitHub personal account set up, add Onboardee to UNESCO Chairâ€™s organization GitHub Account and teams
      - label: Action: Add Onboardee to Slack

